<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Cat Game</title>

</head>
<body>

    <div class="game-board">

        <!-- <img src="./img/background-test.gif" alt="background-test01" class="background-test01"> -->
        <img src="./img/cat.gif" alt="cat" class="cat">
        <div class="arrow-1" onmousedown="move1()"></div>
        <div class="arrow-2" onmousedown="move2()"></div>
        <div class="arrow-3" onmousedown="move3()"></div>
        <div class="arrow-4" onmousedown="move4()"></div>
        <div class="arrow-5" onmousedown="move5()"></div>

    </div>

    <div class="game-status">
        <img src="./img/bomb.webp" alt="bomb" class="bomb-stts" onclick="bombing()">
        <span class="qt-bomb"></span>
        <img src="./img/shot.gif" alt="shot" class="shot-haduken-stts">
        <span class="qt-shot-haduken"></span>
    </div>

</body>
</html>
