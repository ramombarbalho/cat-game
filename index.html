<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Cat Game</title>

</head>
<body>

    <div class="game-board">

        <img src="./img/cat.gif" alt="cat" class="cat">
        <div class="arrow-1" onmousedown="move1()"></div>
        <div class="arrow-2" onmousedown="move2()"></div>
        <div class="arrow-3" onmousedown="move3()"></div>
        <div class="arrow-4" onmousedown="move4()"></div>
        <div class="arrow-5" onmousedown="move5()"></div>

        <div class="retry-msg">

            <img src="./img/game-over.png" alt="game over" class="game-over-msg">
            <img src="./img/cat-game-over.jpg" alt="sad cat" class="cat-game-over">
            <input type="button" value="TRY AGAIN!!" class="button-retry" onclick="retry()">

        </div>

    </div>

    <div class="game-status">

            <div class="box-hearts">

                <div class="heart-status">
                    <img src="./img/heart-active.png" alt="heart" class="heart-active">
                    <img src="./img/heart-active.png" alt="heart" class="heart-active">
                    <img src="./img/heart-active.png" alt="heart" class="heart-active">
                </div>

            </div>

        <div class="box-bomb" onclick="bombing()">

            <img src="./img/bomb.webp" alt="bomb" class="bomb-stts">
            <img src="./img/no-allowed.webp" alt="no allowed" class="no-allowed">
            <!-- <span class="qt-bomb"></span> -->

        </div>

        <div class="box-shot">

            <img src="./img/shot.gif" alt="shot" class="shot-haduken-stts">
            <span class="qt-shot-haduken"></span>

        </div>

    </div>

</body>
</html>
