<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    .img-hor {

        transform: rotateY(180deg);
        width: 50px;

    }

    </style>

</head>
<body>

    <div id="out"></div>
    <img src="../img/bomb.webp" alt="a" class="img-hor">

    <script>

        var texto = document.querySelector('#out')

        var keys = {};

        document.addEventListener('keydown', (e) => {

            keys[e.which] = true;
            
            printKeys();

        });

        document.addEventListener('keyup', (e) => {
            
            delete keys[e.which];
            
            printKeys();

        });

        function printKeys() {

            var html = '';

            for (var i in keys) {

                if (!keys.hasOwnProperty(i)) continue;
                html += '<p>' + i + '</p>';

            }

            texto.innerHTML = html
            
        }

    </script>
    
</body>
</html>
