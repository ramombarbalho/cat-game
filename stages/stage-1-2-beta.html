<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>cat-game</title>
        <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../css/stage-1-2-beta.css" />
        <script src="../js/stage-1-2-beta.js" defer></script>
    </head>
    <body>
        <div class="game-container">
            <div class="game-loading">
                <span class="loader"></span>
                <br />
                <p style="font-size: 20px">LOADING</p>
            </div>

            <div class="game-title-screen hidden">
                <p style="font-size: 20px">TITLES SCREEN</p>
            </div>

            <div class="game-overworld hidden">
                <p style="font-size: 20px">OVERWORLD</p>
            </div>

            <div class="game-board hidden">
                <p class="score-label">SCORE: <span class="score-point"></span></p>
                <!-- <div class="game-status-barr">
                    <div class="box-barr-hp-boss">
                        <div class="barr-hp-boss"></div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="game-assets hidden">
            <img src="../assets/cat-angelic.gif" />
            <img src="../assets/cat-demonic.gif" />
            <img src="../assets/cat-gb.gif" />
            <img src="../assets/cat-golden.gif" />
            <img src="../assets/cat-original.gif" />
            <img src="../assets/cat-pirate.gif" />
            <img src="../assets/cat-pumpkin.gif" />
            <img src="../assets/shoot-0.png" />
            <img src="../assets/shoot-1.gif" />
            <img src="../assets/shoot-2.gif" />
            <img src="../assets/__blank.png" />
            <img src="../assets/charge-1.gif" />
            <img src="../assets/charge-2.gif" />
            <img src="../assets/heart-icon.png" />
            <img src="../assets/skill-ziggs.png" />
            <img src="../assets/planet-0.gif" />
            <img src="../assets/planet-1.gif" />
            <img src="../assets/planet-2.gif" />
            <img src="../assets/planet-3.gif" />
            <img src="../assets/coin.gif" />
            <img src="../assets/enemy-explosion-spritesheet.png" />
            <img src="../assets/ziggs-bomb-explosion-spritesheet.png" />
            <img src="../assets/cat-game-over.png" />
            <img src="../assets/cat-thumbs-up.png" />
            <img src="../assets/cat-perfect-stage.jpg" />
            <img src="../assets/moon-boss.png" />
        </div>
    </body>
</html>
