<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/stage-1-1-test.css">
    <script src="../js/stage-1-1-test.js" defer></script>
    <title>Cat Game</title>

</head>
<body>

    <div class="game-board">

        <img src="../img/cat.gif" alt="cat" class="cat">
        <img src="../img/cat-shadow.png" alt="shadow-move" class="shadow-move">
        <img src="../img/charge1.gif" alt="charge1" class="charge1">
        <img src="../img/charge2.gif" alt="charge2" class="charge2">
        <div class="arrow-1" onmousedown="move1()"></div>
        <div class="arrow-2" onmousedown="move2()"></div>
        <div class="arrow-3" onmousedown="move3()"></div>
        <div class="arrow-4" onmousedown="move4()"></div>
        <div class="arrow-5" onmousedown="move5()"></div>

        <div class="retry-msg">

            <!-- <img src="../img/game-over.png" alt="game over" class="game-over-msg"> -->
            <h1 class="text-game-over">GAME OVER</h1>
            <img src="../img/cat-game-over.png" alt="sad cat" class="cat-game-over">
            <a href="#" class="button-retry" onclick="retry()" onmouseover="catThumbsUp()" onmouseout="catSad()">TRY AGAIN!!</a>

        </div>

        <div class="game-status">

            <div class="box-hearts">

                <div class="heart-status">
                    <img src="../img/heart-active.png" alt="heart" class="heart-active">
                    <img src="../img/heart-active.png" alt="heart" class="heart-active">
                    <img src="../img/heart-active.png" alt="heart" class="heart-active">
                </div>

            </div>

        <div class="box-bomb" onclick="bombing()">

            <img src="../img/bomb.webp" alt="bomb" class="bomb-stts">
            <img src="../img/no-allowed.png" alt="no allowed" class="no-allowed">
            <div class="cooldown-bomb"></div>

        </div>

        <div class="box-shot"> <!-- style="display: none;" -->

            <img src="../img/shot1.png" alt="shot1" class="shot-haduken-stts">
            <span class="qt-shot-haduken"></span>

        </div>

        <div class="box-barr-hp-boss">

            <div class="barr-hp-boss"></div>

        </div>

    </div>

    </div>

    <h1 class="texto">Oi</h1>

</body>
</html>
