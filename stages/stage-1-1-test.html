<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/stage-1-1-test.css" />
        <script src="../js/stage-1-1-test.js" defer></script>
        <title>Cat Game</title>
    </head>
    <body>
        <div class="game-container">
            <div class="loading">
                <span class="loader"></span>
                <br />
                <p>LOADING</p>
            </div>

            <div class="game-content hidden">
                <div class="game-board"></div>

                <div class="game-status">
                    <div class="box-hearts">
                        <div class="heart-status">
                            <img draggable="false" src="../img/heart-active.png" alt="heart" class="heart-active" />
                            <img draggable="false" src="../img/heart-active.png" alt="heart" class="heart-active" />
                            <img draggable="false" src="../img/heart-active.png" alt="heart" class="heart-active" />
                        </div>
                    </div>

                    <div class="box-bomb">
                        <img draggable="false" src="../img/bomb.webp" alt="bomb" class="bomb-stts" />
                        <img draggable="false" src="../img/no-allowed.png" alt="no allowed" class="no-allowed" />
                        <div class="cooldown-bomb"></div>
                    </div>

                    <div class="box-shoot"></div>

                    <div class="box-barr-hp-boss">
                        <div class="barr-hp-boss"></div>
                    </div>
                </div>
            </div>

            <div class="game-assets hidden">
                <img src="../img/cat.gif" />
                <img src="../img/charge-1.gif" />
                <img src="../img/charge-2.gif" />
                <img src="../img/shoot-0.gif" />
                <img src="../img/shoot-1.gif" />
                <img src="../img/shoot-2.gif" />
                <img src="../img/bomb-explosion.gif" />
                <img src="../img/planet-0.gif" />
                <img src="../img/planet-1.gif" />
                <img src="../img/planet-2.gif" />
                <img src="../img/stage_1-1.png" />
                <img src="../img/stage-clear.png" />
                <img src="../img/cat-game-over.png" />
                <img src="../img/cat-thumbs-up.png" />
                <img src="../img/cat-perfect-stage.jpg" />
            </div>
        </div>
    </body>
</html>
